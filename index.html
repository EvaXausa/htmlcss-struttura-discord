<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Discord Blocks</title>
</head>
<body>

    <!--Header-->
    <header>
        <nav class="navbar container">
            <div class="navbar-logo"></div>
            <div class="navbar-link"></div>
            <div class="navbar-login"></div>
        </nav>
        <div id="jumbotron">
            <div id="jumbotron-inner"></div>
        </div>
    </header>

    <!--Main-->
    <main>
        <section class="white-small">
            <div class="container flex border">
            <div class="large-col border"></div>
            <div class="small-col border"></div>
        </div>
        </section>
        <section class="gray-small">
            <div class="container flex border">
            <div class="small-col border"></div>
            <div class="large-col border"></div>
            </div>
        </section>
        <section class="white-small">
            <div class="container flex border">
            <div class="large-col border"></div>
            <div class="small-col border"></div>
            </div>
        </section>
        <section class="gray-big">
            <div id class="box"></div>
        </section>
    </main>

    <!--Footer-->
    <footer>
        <div class="container">
            <div class="footer-top"></div>
            <div class="footer-bottom"></div>
        </div>
    </footer>

</body>
</html>
